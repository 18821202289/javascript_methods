<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>操作DOM节点</title>
</head>

<body>
  <div>
    <ul id="ulbox">
      <li>节点1</li>
      <li>节点2</li>
      <li>节点3</li>
      <li>节点4</li>
      <li>节点5</li>
    </ul>
    <div id="addBox"></div>
    <div>数据同步</div>
  </div>
  <script>
    window.onload = function () {
      // 获取html 标题
      console.log(document.title);
      // 设置html 标题
      document.title = '修改文档标题';
      // dom元素节点只能通过id获取 通过class获取的往往无法生效
      var nodeList = document.getElementById('ulbox').childNodes;
      console.log(nodeList);

      var ele = document.getElementById('addBox');
      var node = document.createElement('div');
      node.innerHTML = '<p>这是一个段落</p>';
      console.log(node);
      ele.appendChild(node);

      console.log(ele.childNodes);
    }
  </script>
</body>

</html>
